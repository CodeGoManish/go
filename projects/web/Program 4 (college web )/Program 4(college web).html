<!DOCTYPE html>
<html>
<head>
    <title>University Web </title>
</head>
<frameset rows="20%, 80%" border="0">
    <!-- Top frame for college name and logo -->
    <frame src="header.html" name="headerFrame" noresize="noresize" scrolling="no">

    <!-- Bottom frame split into two vertical frames -->
    <frameset cols="30%, 70%" border="4">
        <!-- Left frame for hyperlinks to other pages -->
        <frame src="menu.html" name="menuFrame" noresize="noresize">

        <!-- Right frame to display selected page -->
        <frame src="content.html" name="contentFrame" noresize="noresize">
    </frameset>
</frameset>
</html>
