<html>
    <head>
        
        <title>Smallest Number</title>
    </head>
    <body>
        <img src="math.jpg" width="300" height="100">
        <h3>Enter five numbers to find the smallest:</h3>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <input type="number" id="num3" placeholder="Number 3">
        <input type="number" id="num4" placeholder="Number 4">
        <input type="number" id="num5" placeholder="Number 5">
        <button onclick="findSmallest()">Find Smallest</button>
        
        <p id="result"></p>
    
        <script>
            function findSmallest() {
                const numbers = [
                    parseInt(document.getElementById('num1').value),
                    parseInt(document.getElementById('num2').value),
                    parseInt(document.getElementById('num3').value),
                    parseInt(document.getElementById('num4').value),
                    parseInt(document.getElementById('num5').value)
                ];
                
                const smallest = Math.min(...numbers);
                document.getElementById('result').innerText = `The smallest number is: ${smallest}`;
            }
        </script>
    
    </body>
</html>
